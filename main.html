<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <div class="vid-container">
      <video id="bgVideo" loop muted>
        <source src="./Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio id="sound">
        <source src="./Sounds/beach.mp3" type="audio/mp3" />
      </audio>

      <div class="time-select" id="time-select">
        <button id="smaller-mins">2 Min</button>
        <button id="medium-mins">5 Min</button>
        <button id="long-mins">10 Min</button>
      </div>

      <div class="time-display time-display">10:00</div>

      <button class="play">Play</button>

      <div class="sound-picker">
        <button data-sound="beach" data-video="beach">Meditation-A</button>
        <button data-sound="rain" data-video="rain">Meditation-B</button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
