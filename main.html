<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="meditation-video" width="600" autoplay loop>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" loop>
                <source src="Sounds/beach.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="time-display">10:00</div>
        <div class="sound-picker">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>
        <button class="play" id="play-pause-btn">Play/Pause</button>
        <button id="switch-sound">Switch Sound</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
