<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">

    <div class="vid-container">
      <video id="bg-video" loop muted autoplay>
        <source src="Videos/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <!-- Time Select Buttons -->
      <div class="time-select">
        <button id="smaller-mins">2 Minutes</button>
        <button id="medium-mins">5 Minutes</button>
        <button id="long-mins">10 Minutes</button>
      </div>

      <!-- Play and Time Display -->
      <button class="play">▶️</button>
      <div class="time-display">10:0</div>

      <!-- Audio -->
      <audio id="meditation-audio" loop>
        <source src="Sounds/beach.mp3" type="audio/mp3" />
      </audio>

      <!-- Sound Picker -->
      <div class="sound-picker">
        <button onclick="switchSound('rain')">Rain</button>
        <button onclick="switchSound('beach')">Beach</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
