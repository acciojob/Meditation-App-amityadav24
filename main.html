<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video class="video" loop muted autoplay>
        <source src="Videos/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio class="audio">
        <source src="Sounds/beach.mp3" type="audio/mp3" />
      </audio>

      <div class="time-display">10:0</div>

      <div class="sound-picker">
        <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">Beach</button>
        <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">Rain</button>
      </div>

      <div id="time-select">
        <button id="smaller-mins" data-time="120">2 Minutes</button>
        <button id="medium-mins" data-time="300">5 Minutes</button>
        <button id="long-mins" data-time="600">10 Minutes</button>
      </div>

      <button class="play">Play</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
