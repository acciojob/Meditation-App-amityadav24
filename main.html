<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <div class="vid-container">
      <video loop muted>
        <source src="./Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <audio class="audio" src="./Sounds/beach.mp3"></audio>

      <div class="time-display time-display">10:0</div>

      <div class="time-select" id="time-select">
        <button id="smaller-mins">2 Minutes</button>
        <button id="medium-mins">5 Minutes</button>
        <button id="long-mins">10 Minutes</button>
      </div>

      <button class="play">â–¶</button>

      <div class="sound-picker">
        <button data-sound="./Sounds/beach.mp3" data-video="./Sounds/beach.mp4">Meditation A</button>
        <button data-sound="./Sounds/rain.mp3" data-video="./Sounds/rain.mp4">Meditation B</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
